<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Byte Bounty - Decentralized Coding Platform</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: #fff;
      background: #000;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Navbar */
    #navbar {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1.5rem 3rem;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo a {
      color: #ff6b35;
      font-size: 1.8rem;
      font-weight: 700;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ff6b35;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      padding: 0 3rem;
      background: radial-gradient(circle at center, rgba(255,107,53,0.1) 0%, rgba(0,0,0,0) 50%);
    }

    .hero-content {
      max-width: 800px;
    }

    .hero h1 {
      font-size: 4.5rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(45deg, #ff6b35, #ff8c42);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #aaa;
    }

    /* Particles Animation */
    .particles {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* CTA Button */
    .cta-button {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #ff6b35, #ff8c42);
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: transform 0.3s;
    }

    .cta-button:hover {
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  
  <nav id="navbar">
    <div class="logo">
      <a href="#">Byte Bounty</a>
    </div>
    <ul class="nav-links">
      <li><a href="#features">Features</a></li>
      <li><a href="#leaderboard">Leaderboard</a></li>
      <li><a href="#tournaments">Tournaments</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h1>Code. Compete. Earn.</h1>
      <p>Master algorithms, climb leaderboards, and earn crypto rewards in our decentralized coding universe.</p>
      <a href="#" class="cta-button">Start Coding Now</a>
    </div>
  </section>

  <script>
    // Particle Animation
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];

    // Set canvas size
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Particle class
    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.velocity = {
          x: (Math.random() - 0.5) * 0.8,
          y: (Math.random() - 0.5) * 0.8
        };
        this.alpha = Math.random() * 0.5 + 0.1;
        this.size = Math.random() * 2 + 1;
        this.color = `rgba(255,107,53,${this.alpha})`;
      }

      update() {
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        
        if (this.x < 0 || this.x > canvas.width || 
            this.y < 0 || this.y > canvas.height) {
          this.reset();
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    // Create particles
    function initParticles() {
      particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push(new Particle());
      }
    }

    // Animation loop
    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });

      requestAnimationFrame(animate);
    }

    initParticles();
    animate();

    // Navbar scroll effect
    window.addEventListener('scroll', () => {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 50) {
        navbar.style.background = 'rgba(0, 0, 0, 0.95)';
      } else {
        navbar.style.background = 'rgba(0, 0, 0, 0.8)';
      }
    });
  </script>
</body>
</html>
